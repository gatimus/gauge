<!DOCTYPE html>

<html>
<head>
  <title>meter</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="gauge-container">
    <div id="LCD">
      <span id="display">0%</span>
    </div>
    <svg id="gauge">
      <defs>
        <filter id="shadow" x="0" y="0" width="200%" height="200%">
          <feOffset result="offOut" in="SourceAlpha" dx="5" dy="5" />
          <feGaussianBlur result="blurOut" in="offOut" stdDeviation="5" />
          <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
        </filter>
      </defs>
      
      <line x1="250" x2="250" y1="0" y2="30" stroke="white" stroke-width="5" />
      <line x1="250" x2="250" y1="0" y2="30" stroke="white" stroke-width="5" />
      <line x1="250" x2="250" y1="0" y2="30" stroke="white" stroke-width="5" />
      <line x1="250" x2="250" y1="0" y2="30" stroke="white" stroke-width="5" />
      <line x1="250" x2="250" y1="0" y2="30" stroke="white" stroke-width="5" />
      <line x1="250" x2="250" y1="0" y2="30" stroke="white" stroke-width="5" />
      <line x1="250" x2="250" y1="0" y2="30" stroke="white" stroke-width="5" />
      <line x1="250" x2="250" y1="0" y2="30" stroke="white" stroke-width="5" />
      <line x1="250" x2="250" y1="0" y2="30" stroke="white" stroke-width="5" />
      <line x1="250" x2="250" y1="0" y2="30" stroke="white" stroke-width="5" />
      <line x1="250" x2="250" y1="0" y2="30" stroke="white" stroke-width="5" />
        
      <circle cx="250" cy="250" r="35" filter="url(#shadow)"/>
      <!-- <line x1="250" x2="250" y1="250" y2="0" stroke="red" fill="transparent" stroke-width="5" stroke-linecap="round" /> -->
      <polygon id="needle" points="240 300, 250 15, 260 300" stroke="#900" fill="#F00" stroke-width="1" />
    </svg>
    
  </div>

  <script src="main.js"></script> 
</body>
</html>
